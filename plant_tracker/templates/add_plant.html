{% extends "base.html" %}

{% block title %}Add New Plant - Plant Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-seedling"></i> Add New Plant</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_plant') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Plant Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Give your plant a name (e.g., "Tommy the Tomato", "Minty", "Big Fern")</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="species" class="form-label">Species (Optional)</label>
                        <input type="text" class="form-control" id="species" name="species" placeholder="e.g., Solanum lycopersicum, Mentha spicata">
                    </div>
                    
                    <div class="mb-3">
                        <label for="location_id" class="form-label">Location (Optional)</label>
                        <select class="form-select" id="location_id" name="location_id">
                            <option value="">No location</option>
                            {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="planted_date" class="form-label">Planted Date (Optional)</label>
                        <input type="date" class="form-control" id="planted_date" name="planted_date">
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Any special care instructions, origin, or observations..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('plants') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Add Plant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
